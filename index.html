<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="desafios.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Miner Design</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="assets/logoM.png" alt="logo" height="30px" class="imagen_titulo">
        </div>
        <div class="grid-item">
            <h1 class="titulo">miner design</h1>
        </div>
    </div>
    <div class="grid-container-2">
        <div class="grid-item">
            <h2>Desafio 4</h2>
            <h3>Seleccione servicios para estimar costos</h3>
        </div>
    </div>
    <div class="grid-container-3">
        <div class="grid-item-servicio" id="tarjeta_desarrollo_web">
            <div class="servicio_tarjeta">
                <h3>Desarrollo Web</h3>
                <img src="assets/icono_desarrolloweb.png" alt="desarrollo_web" height="200px">
            </div>
        </div>
        <div class="grid-item-servicio" id="tarjeta_diseno_grafico">
            <div class="servicio_tarjeta">
                <h3>Dise√±o Grafico</h3>
                <img src="assets/icono_disenografico.png" alt="diseno_grafico" height="200px">
            </div>
        </div>
        <div class="grid-item-servicio">
            <div class="servicio_tarjeta" id="tarjeta_edicion_video">
                <h3>Edicion de Video</h3>
                <img src="assets/icono_edicionvideo.png" alt="edicion_video" height="200px">
            </div>
        </div>
        <div class="grid-item-servicio">
            <div class="servicio_tarjeta" id="tarjeta_render_3d">
                <h3>Renderizado 3D</h3>
                <img src="assets/icono_render3d.png" alt="render_3d" height="200px">
            </div>
        </div>
    </div>
    <div class="grid-container-4">
        <div class="grid-item">
            <h2>Servicios seleccionados</h2>
            <h3 id="servicios_seleccionados"></h3>
        </div>
    </div>
   
<script src="desafios.js"></script>
</body>
</html>
